<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">WelCome To Phone Hunter</h1>
    <!-- search section -->
    <section class="container">
        <div class="mb-3 w-50 text-center mx-auto d-flex">
            
            <input type="text" class="form-control" id="search-field" placeholder="Search Phone Brand">
            <button id="btn-search" class="btn btn-info fw-bolder m-2 col-4">Search</button>
        </div>
    </section>
    <!-- search results -->
    <section class="container">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
           
        </div>
    <!-- no phone found -->
    <div id="display-none-div" class="mt-3 d-none">
        <h1 class="text-warning text-center">No Phone Found , Please Search Newly</h1>
    </div>

    <!-- show all button section -->
    

    </section>

    <div id="show-all" class="text-center mt-4 mb-4 d-none">
      <button id="display-all-btn" class="btn btn-primary">Show All</button>
    
    </div>
    <!-- spinner section -->
    <section id="loader" class="container  d-none mt-5 p-5">
        <div class="  d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <!-- modal -->
    <section>
      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div id="modal-part" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
    </section>


    


    <script src="js/utilities.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
